<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SDOJO</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
	<link rel="stylesheet" href="bower_components/md-data-table/dist/md-data-table-style.css" />
	<link rel="stylesheet" href="app.css" />
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
	<script src="bower_components/md-data-table/dist/md-data-table-templates.js"></script>
	<script src="bower_components/md-data-table/dist/md-data-table.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="shared/services/app.services.js"></script>
	<script src="forgot-password/forgot-password.module.js"></script>
	<script src="forgot-password/forgot-password.component.js"></script>
	<script src="create-account/create-account.module.js"></script>
	<script src="create-account/create-account.component.js"></script>
	<script src="sign-in/sign-in.module.js"></script>
	<script src="sign-in/sign-in.component.js"></script>
	<script src="main/main.module.js"></script>
	<script src="main/main.component.js"></script>
	<script src="app.module.js"></script>
	<script src="app.config.js"></script>
</head>

<body ng-controller="appCtrl as ctrl">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h1 class="homeTitle">
				<span>{{ctrl.title}}</span>
			</h1>
			<span flex></span>
			<md-button class="nav-md-button" aria-label="Home" ng-click="ctrl.homeClicked($event)">
				Home
			</md-button>
			<md-button class="nav-md-button" aria-label="Dashboard" ng-click="ctrl.dashboardClicked($event)">
				Dashboard
			</md-button>
			<span flex></span>
			<md-button class="sign-in-md-button" ng-click="ctrl.signInClicked($event)">
				{{ctrl.signInLabel}}
			</md-button>
		</div>
	</md-toolbar>
	<div ng-view></div>
	<footer>
		<div layout="row" layout-align="center end">
			<p>&copy Abex 2016-2017</p>
		</div>
	</footer>
</body>

</html>
